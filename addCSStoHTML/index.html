    <h1 class="header">אתר עבודות העץ המגניב בארץ!</h1>

    <p class="welcome">
        ברוכים הבאים לאתר עבודות העץ המגניב ביותר בארץ!
        <br />
        באתר הזה תוכלו לצפות בעבודות עץ מכל הארץ ולרכוש עבודות ישירות מהאומן.
    </p>

    <form>
        <table class="login">

            </tr>
            <tr>
                <td></td>

                    <input type="submit" value="כניסה" />
                </td>
            </tr>
        </table>
    </form>
